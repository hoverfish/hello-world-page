<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maprika Clone V2.15: Persistence and Live Placement</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Maprika-Style GPS Overlay (V2.15)</h1>
        <p>Use the **Interactive Calibration** to visually match the map corners.</p>

        <label for="mapUrl">Map Image URL (JPG/PNG):</label>
        <input type="url" 
               id="mapUrl" 
               value="https://raw.githubusercontent.com/hoverfish/hello-world-page/refs/heads/main/27-ideas-to-improve-davis-square-v0-ct27i71tqznf1.png"
               placeholder="e.g., https://example.com/map.jpg" 
               required>
        
        <hr>

        <h3>Calibration Status:</h3>
        <div id="status-message" style="min-height: 20px; font-weight: bold; margin-bottom: 10px;">
            <p>Enter Map URL above and click '**Start Calibration**'.</p>
        </div>

        <button id="startCalibrationButton">Start Interactive Calibration</button>
        <button id="confirmPointButton" style="display: none;">Confirm Point</button>
        
        <hr>
        
        <h3>Live Data & Controls</h3>
        <div class="live-status-display" style="margin-bottom: 10px; font-size: 0.9em;">
            <p>Zoom Level: <span id="zoomDisplay" style="font-weight: bold;">N/A</span></p>
            <p id="coordDisplay">Coordinates: N/A</p>
            <p id="controlPointInfo">Control Points: N/A</p>
        </div>
        
        <button id="centerGpsButton" disabled style="margin-bottom: 15px;">Center Map on GPS</button>
        
        <div class="map-controls" style="margin-bottom: 10px;">
            <button id="toggleBaseMap" class="active-toggle" disabled>Base Map</button>
            <button id="toggleImageMap" disabled>Image Map</button>
            <span id="activeMapDisplay" style="margin-left: 20px; font-style: italic;"></span>
        </div>
    </div>
