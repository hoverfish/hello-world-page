<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Maprika Clone V1</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Maprika-Style GPS Overlay (V1)</h1>
        <p>Input a public image URL and the real-world coordinates for the four corners (P1-P4).</p>

        <label for="mapUrl">Map Image URL (JPG/PNG):</label>
        <input type="url" id="mapUrl" placeholder="e.g., https://example.com/map.jpg" required>
        
        <h3>Control Points (P1: Top-Left, P2: Top-Right, P3: Bottom-Right, P4: Bottom-Left)</h3>
        
        <div id="coords-input-group">
            <fieldset>
                <legend>P1</legend>
                <label>Lat:</label><input type="number" step="any" id="lat1" value="40.763" required>
                <label>Lon:</label><input type="number" step="any" id="lon1" value="-73.985" required>
            </fieldset>

            <fieldset>
                <legend>P2</legend>
                <label>Lat:</label><input type="number" step="any" id="lat2" value="40.763" required>
                <label>Lon:</label><input type="number" step="any" id="lon2" value="-73.970" required>
            </fieldset>

            <fieldset>
                <legend>P3</legend>
                <label>Lat:</label><input type="number" step="any" id="lat3" value="40.750" required>
                <label>Lon:</label><input type="number" step="any" id="lon3" value="-73.970" required>
            </fieldset>

            <fieldset>
                <legend>P4</legend>
                <label>Lat:</label><input type="number" step="any" id="lat4" value="40.750" required>
                <label>Lon:</label><input type="number" step="any" id="lon4" value="-73.985" required>
            </fieldset>
        </div>

        <button id="loadMapButton">Load Map and Start Tracking</button>
    </div>

    <div id="map"></div> 

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/numeric/numeric-1.2.6.min.js"></script>
    
    <script src="app.js"></script>

</body>
</html>
