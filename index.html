<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maprika Clone V2: Interactive Calibration</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Maprika-Style GPS Overlay (V2.5.1)</h1>
        <p>Use the Interactive Calibration to visually match the map corners.</p>

        <label for="mapUrl">Map Image URL (JPG/PNG):</label>
        <input type="url" id="mapUrl" placeholder="e.g., https://example.com/map.jpg" required>
        
        <h3>Calibration Setup:</h3>
        <div id="status-message" style="min-height: 20px; font-weight: bold; margin-bottom: 10px;">
            <p>Enter Map URL above and click 'Start Calibration'.</p>
        </div>

        <button id="startCalibrationButton">Start Interactive Calibration</button>
        <button id="confirmPointButton" style="display: none;">Confirm Point</button>
        <hr style="margin-top: 20px;">
        
        <div class="map-controls" style="margin-bottom: 10px;">
            <button id="toggleBaseMap" class="active-toggle" disabled>Base Map</button>
            <button id="toggleImageMap" disabled>Image Map</button>
            <span id="activeMapDisplay" style="margin-left: 20px; font-style: italic;"></span>
        </div>
    </div>

    <div id="map"></div> 

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/numeric/numeric-1.2.6.min.js"></script>
    
    <script src="app.js"></script> 
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- START BUTTON ATTACHMENT (Moved from app.js) ---
        document.getElementById('startCalibrationButton').addEventListener('click', function() {
            const mapUrl = document.getElementById('mapUrl').value.trim();

            if (!mapUrl) {
                alert("ðŸš¨ Error: Please enter a Map Image URL before starting calibration.");
                return; 
            }
            
            // Calls the centralized setup function defined in app.js
            initializeMapAndListeners(mapUrl); 
        });

        // --- TOGGLE AND CONFIRM BUTTON ATTACHMENTS (Moved from app.js) ---
        document.getElementById('confirmPointButton').addEventListener('click', confirmCurrentPoint);
        document.getElementById('toggleBaseMap').addEventListener('click', toggleToBaseMap);
        document.getElementById('toggleImageMap').addEventListener('click', toggleToImageMap);
    });
    </script>
</body>
</html>
